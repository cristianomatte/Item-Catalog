{% extends "main.html" %}
{% block content %}
<section>
    <h2>Edit Item</h2>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" maxlength="250" class="text-input" name="name" placeholder="Name of the item" value="{{item.name}}">
        
        <label for="description">Description</label>
        <input type="text" maxlength="2000" class="text-input" name="description" placeholder="Description of the item" value="{{item.description}}">

        <label for="category">Category</label>
        <select name="category">
            {% for category in categories %}
                <option value="{{category.id}}" {% if item.category.id == category.id %}selected{% endif %}>{{category.name}}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
</section>
{% endblock %}
